<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vote By Mail: Funding Not Found</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
        font-family: "Arial Black", Gadget, sans-serif, Helvetica Bold;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
      }

      body {
        background-color: #3b3d45;
        min-height: 100%;
        min-height: -moz-available;
        min-height: -webkit-fill-available;
        min-height: fill-available;
      }

      html {
        height: 100vh;
      }

      .vbm {
        padding: 5px;
        text-align: center;
        background-color: white;
      }
      
      a {
        color: #000;
      }


      a:link {
        color: #000;
      }

      a:visited {
        color: #000;
      }

      a:focus {
        color: #000;
      }

      a:hover {
        color: #000;
      }

      a:active {
        color: #000;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        position: fixed;
        overflow: hidden;
        color: #fff;
        -webkit-text-size-adjust: 100%;
        background: rgb(148,0,0);
        background: linear-gradient(180deg, rgba(148,0,0,1) 0%, rgba(255,255,255,1) 50%, rgba(8,0,129,1) 100%);
      }

      @media screen and (orientation: landscape) {
        body {
          background: rgb(148,0,0);
          background: linear-gradient(90deg, rgba(148,0,0,1) 0%, rgba(255,255,255,1) 50%, rgba(8,0,129,1) 100%);

        }
      }

      #game {
        background-color: #000;
        z-index: 2;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        margin: auto;
      }

      #parent {
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100%;
      }

      #log {
        height: 500px;
        background-color: pink;
        overflow-y: scroll;
        color: #000;
      }

			.shake {
				animation: shake 0.5s;
				animation-iteration-count: infinite;
			}

			@keyframes shake {
				0% { transform: translate(1px, 1px) rotate(0deg); }
				10% { transform: translate(-1px, -2px) rotate(-1deg); }
				20% { transform: translate(-3px, 0px) rotate(1deg); }
				30% { transform: translate(3px, 2px) rotate(0deg); }
				40% { transform: translate(1px, -1px) rotate(1deg); }
				50% { transform: translate(-1px, 2px) rotate(-1deg); }
				60% { transform: translate(-3px, 1px) rotate(0deg); }
				70% { transform: translate(3px, 1px) rotate(-1deg); }
				80% { transform: translate(-1px, -1px) rotate(1deg); }
				90% { transform: translate(1px, 2px) rotate(0deg); }
				100% { transform: translate(1px, -2px) rotate(-1deg); }
			}
    </style>
  </head>
  <body>
    <div id="parent"><canvas id="game"></canvas>

    <div class="vbm">
      <a href="https://www.usa.gov/absentee-voting">Visit USA.gov/absentee-voting for more information on voting by mail in your state</a>
    </div>
    <!--<div id="log"></div>-->
    </div>
  </body>
</html>
